name: ndvi
channels:
  - conda-forge
  - defaults
dependencies:
  # Python
  - python=3.10
  
  # Core geospatial libraries
  - rasterio>=1.3.0
  - rioxarray>=0.13.0
  - geopandas>=0.12.0
  - xarray>=2022.12.0
  - netcdf4>=1.6.0
  
  # Data manipulation
  - numpy>=1.23.0
  - pandas>=1.5.0
  
  # Machine learning (optional for future use)
  - scikit-learn>=1.2.0
  
  # Visualization
  - matplotlib>=3.6.0
  
  # Jupyter
  - jupyterlab>=3.5.0
  - ipykernel>=6.20.0
  
  # Cloud and data access
  - boto3>=1.26.0
  - sentinelsat>=1.1.0
  
  # Statistics
  - rasterstats>=0.18.0
  
  # Testing
  - pytest>=7.2.0
  - pytest-cov>=4.0.0
  
  # Pip dependencies
  - pip>=22.0
  - pip:
    - s3fs>=2022.11.0
    - stackstac>=0.4.3
